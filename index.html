<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <header>
            <h1 class="title">Weight Converter <span class="material-symbols-outlined">
                    weight
                </span></h1>
        </header>
        <main>
            <section class="input-container">
                <div>
                    <label for="from">From</label>
                    <input type="number" id="from" name="weight-from" placeholder="Enter the weight" />
                </div>
                <select name="weight-from" id="weight-from" data-weight-selection></select>
            </section>
            <section class="input-container">
                <div>
                    <label for="to">To</label>
                    <input type="number" id="to" name="weight-to" placeholder="Result" />
                </div>
                <select name="weight-to" id="weight-to" data-weight-selection></select>
            </section>
        </main>
        <footer>
            <button class="btn convert" data-convert>Convert</button>
            <button class="btn reset" data-reset>Reset</button>
        </footer>
    </div>

    <script type="module" src="./dist/weight-converter.js"></script>
</body>

</html>
